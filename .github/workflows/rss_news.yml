name: ðŸ“» Get the RSS News

on:
  repository_dispatch:
    types: [run-rss]
  workflow_dispatch:
    
permissions:
  contents: write    # allow GITHUB_TOKEN to push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # if action is already running, do not cancel it, wait for it to finish

jobs:
  read-rss:
    runs-on: ubuntu-latest
    steps:

      # 1) Checkout with full history and persist the token
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # full history so git push will work
          ref: main                # explicitly checkout `main`
          persist-credentials: true

      # 2) Setup & run your RSS bot
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run rss bot
        env:
          DISCORD_TOKEN:   ${{ vars.DISCORD_TOKEN }}
          DISCORD_NEWS_RSS_WEBHOOK: ${{ vars.DISCORD_NEWS_RSS_WEBHOOK }}
          RSS_FEEDS:       ${{ vars.RSS_FEEDS }}
          EMBED_HOSTS:     ${{ vars.EMBED_HOSTS }}
          JSON_FILE:    rss-state.json
        run: node getrss.mjs

      # 3) Commit & push only if there are changes
      - name: Commit updated state
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # stash local changes before pulling
          git stash --include-untracked || true
          git pull --rebase origin main
          git stash pop || true
      
          git add rss-state.json
          # if there's something to commit, do it
          git diff --cached --quiet || git commit -m "ci: update rss-state.json"
          git push
